<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container my-2" align="center" th:object="${driver}">
    <h1>Driver Details</h1>
    <a th:href="@{/driver}">Home</a>
    <div class="container d-flex flex-column mt-5">
        <h3 class="mb-3">Driver Name: <span class="label" th:text="*{name}"></span></h3>
        <h3 class="mb-3">Driver Height: <span class="label" th:text="*{height + ' cm/s'}"></span></h3>
        <h3 class="mb-3">Driver Trophies: <span class="label" th:text="*{trophies}"></span></h3>
    </div>
    <div>
        <a class="btn btn-primary" th:href="@{/driver/{id}/car(id=*{id})}">Show Driver Cars</a>
    </div>
</div>
</body>
</html>
