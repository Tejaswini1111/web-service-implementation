<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Drivers List</h1>

    <div class="container">
        <table class="table table-hover mt-5">
            <thead>
            <tr>
                <th>Driver Name</th>
                <th>Driver height</th>
                <th>Trophies won</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="driver:${driverList}">
                <th scope="row"><a th:href="@{/driver/{id}(id=${driver.id})}" th:text="${driver.name}"></a></th>
                <td th:text="${driver.height + ' cm/s'}"></td>
                <td th:text="${driver.trophies}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
