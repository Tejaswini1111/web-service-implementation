<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container my-2" align="center" th:object="${car}">
    <h1>Car Details</h1>
    <a th:href="@{/driver}" class="mx-3">Home</a>
    <a th:href="@{/driver/{id}/car(id=*{driver})}">Back</a>
    <div class="container d-flex flex-column mt-5">
        <h3 class="mb-3">Car Name:  <span class="label" th:text="*{name}"></span></h3>
        <h3 class="mb-3">Car Registration:  <span class="label" th:text="*{registration}"></span></h3>
        <h3 class="mb-3">Car Color:  <span class="label" th:text="*{color}"></span></h3>
        <h3 class="mb-3">Car Year/Model:  <span class="label" th:text="*{year}"></span></h3>
    </div>
</div>
</body>
</html>
